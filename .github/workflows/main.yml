name: Deploy Website (Incremental)

on:
  push:
    branches:
      - main  # Pastikan branch utama kamu benar (main atau master)

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kodingan terbaru dari GitHub
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Penting untuk mendeteksi perubahan

      # 2. Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Baris cache dihapus agar tidak error jika tidak ada package-lock.json

      # 3. Install Dependencies
      # Menggunakan 'npm install' karena lebih fleksibel daripada 'npm ci'
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 4. Build Project
      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # 5. Upload hanya file yang berubah via FTP
      - name: ğŸ“‚ Sync Files (Upload Changes Only)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Pastikan folder output build kamu benar.
          # Gunakan './dist/' jika pakai Vite.
          # Gunakan './build/' jika pakai Create React App.
          local-dir: ./dist/
          server-dir: ./public_html/
          dangerous-clean-slate: false
          log-level: verbose
