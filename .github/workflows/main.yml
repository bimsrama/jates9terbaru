name: Deploy Website (Incremental)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Force)
        run: npm install --force

      - name: ğŸ—ï¸ Build Project
        run: CI=false npm run build

      # --- SETTING KHUSUS RUMAHWEB ---
      # RumahWeb Shared Hosting wajib pakai Port 2223 untuk SFTP
      - name: ğŸ“‚ Sync Files (Upload Changes Only)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          local-dir: ./frontend/build/
          server-dir: ./public_html/
          
          protocol: sftp     # Wajib SFTP
          port: 2223         # <--- INI KUNCINYA (Port Khusus RumahWeb)
          
          dangerous-clean-slate: false
          log-level: verbose
