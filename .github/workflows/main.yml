name: Deploy Website (Incremental)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    # Pastikan tetap masuk ke folder frontend
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Gunakan --force untuk mengatasi konflik version React 19
      - name: ğŸ“¦ Install Dependencies (Force)
        run: npm install --force

      # 2. Build dengan CI=false agar Warning tidak dianggap Error
      - name: ğŸ—ï¸ Build Project
        run: CI=false npm run build

      # 3. Upload folder 'build' dengan Setting FTP Khusus Shared Hosting
      - name: ğŸ“‚ Sync Files (Upload Changes Only)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Folder hasil build Craco adalah 'build'
          local-dir: ./frontend/build/
          server-dir: ./public_html/
          
          # --- SOLUSI 1: PENGATURAN KONEKSI (ANTI TIMEOUT) ---
          protocol: ftp        # Memaksa protokol FTP standar (lebih ringan)
          port: 21             # Port standar
          # ---------------------------------------------------
          
          dangerous-clean-slate: false
          log-level: verbose
