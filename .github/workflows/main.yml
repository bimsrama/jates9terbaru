name: Build and Deploy Frontend

on:
  push:
    branches:
      - main  # Ganti dengan 'master' jika branch utama Anda bernama master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kodingan dari repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Setup Node.js (untuk menjalankan npm)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Sesuaikan dengan versi node yg Anda pakai (16/18/20)

      # 3. Install dan Build Frontend
      - name: Install Dependencies and Build
        working-directory: ./frontend  # Masuk ke folder frontend
        run: |
          npm install
          npm run build

      # 4. Deploy menggunakan SFTP (Cocok untuk Port 2223)
      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          port: 2223                     # Port khusus Anda
          password: ${{ secrets.SFTP_PASSWORD }}
          
          # Folder hasil build di Github Actions (sumber)
          local_path: './frontend/build/' 
          
          # Folder tujuan di Server Hosting
          remote_path: './public_html/'
          
          # Opsi tambahan
          sftp_only: true
          delete_remote_files: false # Set true jika ingin folder tujuan dibersihkan dulu (hati-hati)
