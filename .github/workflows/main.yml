name: Deploy Website (Incremental)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- PERBAIKAN KRUSIAL 1: Dependency Fix ---
      # Kita paksa pakai date-fns v3 agar kompatibel dengan react-day-picker.
      # Ini akan mencegah error 'ajv' dan membiarkan 'npm install' berjalan normal.
      - name: ğŸ“¦ Fix Dependencies & Install
        run: |
          npm uninstall date-fns
          npm install date-fns@3 --save-exact
          npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # --- PERBAIKAN KRUSIAL 2: Folder Build ---
      # Karena kamu pakai CRACO/React Scripts, outputnya adalah folder 'build'
      # bukan 'dist'.
      - name: ğŸ“‚ Sync Files (Upload Changes Only)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Ganti 'dist' menjadi 'build'
          local-dir: ./frontend/build/ 
          
          server-dir: ./public_html/
          dangerous-clean-slate: false
          log-level: verbose
