name: Deploy Website (Incremental)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    # Tetap gunakan ini karena folder project kamu bernama 'frontend'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- PERBAIKAN DI SINI ---
      # Kita tambahkan flag '--legacy-peer-deps' agar npm tidak error
      # saat melihat konflik versi date-fns
      - name: ğŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Sync Files (Upload Changes Only)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Path folder hasil build
          local-dir: ./frontend/dist/
          server-dir: ./public_html/
          dangerous-clean-slate: false
