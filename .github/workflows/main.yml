name: Deploy Shared Hosting (Public HTML)

on:
  push:
    branches:
      - main

jobs:
  deploy-hosting:
    name: ðŸš€ Build & Deploy to Public HTML
    runs-on: ubuntu-latest
    
    steps:
      # 1. Ambil Kodingan Terbaru
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Build React (DIPERBAIKI: Menambahkan Fix untuk AJV Error)
      - name: ðŸ”¨ Install & Build Frontend
        run: |
          cd frontend
          
          # Hapus package-lock lama agar tidak memaksa versi error
          rm -rf package-lock.json node_modules
          
          # Install dependencies utama
          npm install --legacy-peer-deps
          
          # FIX: Install manual AJV versi 8 untuk mengatasi error "Cannot find module ajv/dist/compile/codegen"
          npm install ajv@8.12.0 ajv-keywords@5.1.0 --save-dev --legacy-peer-deps
          
          # Build project
          CI=false npm run build

      # 4. Persiapan Back End (Buat .env & passenger_wsgi)
