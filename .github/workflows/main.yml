name: Deploy Frontend Only (Jates)

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: ðŸš€ Build & Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”¨ Install & Build Frontend
        run: |
          cd frontend
          rm -rf package-lock.json node_modules
          npm install --legacy-peer-deps
          npm install ajv@8.12.0 ajv-keywords@5.1.0 --save-dev --legacy-peer-deps
          CI=false npm run build

      - name: ðŸ“‚ Upload Frontend to Public HTML
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 203.175.9.105
          username: bimsrama@jagatetapsehat.com
          password: jates1110
          local-dir: ./frontend/build/
          server-dir: ./
          # PENTING: exclude di bawah ini menjaga agar folder backend/api 
          # yang sudah ada di hosting tidak ikut terhapus saat deploy frontend.
          exclude: |
            **/.git*
            **/.git*/**
            backend_api/**
            cgi-bin/**
            .well-known/**
            .htaccess
          timeout: 60000
