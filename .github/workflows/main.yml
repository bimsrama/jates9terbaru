name: Deploy Website (Incremental)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    # --- TAMBAHAN PENTING ---
    # Ini mengatur agar semua perintah 'run' (npm install, dll)
    # dijalankan di dalam folder project kamu.
    defaults:
      run:
        working-directory: ./NAMA_FOLDER_PROJECT_KAMU # <--- GANTI INI DENGAN NAMA FOLDER ASLI
    # ------------------------

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ—ï¸ Build Project
        run: npm run build

      - name: ðŸ“‚ Sync Files (Upload Changes Only)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # --- PERHATIKAN INI ---
          # Karena hasil build ada di dalam sub-folder,
          # kita harus tulis path lengkapnya.
          local-dir: ./NAMA_FOLDER_PROJECT_KAMU/dist/ # <--- GANTI JUGA INI (tambahkan /dist/ di belakangnya)
          
          server-dir: ./public_html/
          dangerous-clean-slate: false
          log-level: verbose
